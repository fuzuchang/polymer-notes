<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>注册自定义元素</title>
</head>
<body>
  <h2>注册自定义元素</h2>
  <ul>
    <li>通过 <span class="code"> Polymer()</span> 构造函数注册自定义元素 </li>
    <li><span class="code">Polymer()</span> 构造函数接收一个参数，即原型参数</li>
    <li>原型参数必须有一个 <span class="code">is</span> 属性，指定您的自定义元素的HTML标记名称</li>
    <li>自定义元素的HTML标记名称必须包含一个 <span class="code">-</span> (中划线) </li>
  </ul>
  <h3>例子</h3>
  <div class="img">
    <img src="../img/Image 4.png" alt="">
  </div>
  <h3>
    用法
  </h3>
  <div class="img">
    <img src="../img/Image 8.png" alt="">
  </div>

    <!-- 如同使用原生的HTML标签一样使用 -->
    <my-element></my-element>

  <script>
          // 注册自定义HTML元素
          Polymer({
              is: 'my-element'  //指定元素的标记名称 my-element
          });
  </script>
</body>
</html>
