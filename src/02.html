<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>扩展原生HTML元素功能</title>
</head>
<body>
  <h2>扩展原生HTML元素功能</h2>
  <ul>
    <li>目前只支持原生HTML元素的扩展，不支持用户自定义HTML元素的扩展 </li>
    <li>扩展原生HTML元素，使用 <span class="code">extends</span> 属性，属性值就是需要扩展的HTML的标签名称</li>
  </ul>
  <h3>例子</h3>
  <div class="img">
    <img src="../img/Image 5.png" alt="">
  </div>

  <h3>使用</h3>
  <div class="img">
    <img src="../img/Image 7.png" alt="">
  </div>
  <script>
        Polymer({
            is: 'new-input',  //新扩展的HTML标签名称
            extends: 'input' // 被扩展的HTML标签 本例是 input
        });

        // <input is="new-input"/>  <!--is 属性的值就是 新扩展的元素的名称 new-input-->



  </script>
</body>
</html>
